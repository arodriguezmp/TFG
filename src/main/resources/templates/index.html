<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoak</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li th:each="auto, iterStat : ${carouselAutos}" 
                data-target="#carouselExampleIndicators" 
                th:data-slide-to="${iterStat.index}" 
                th:class="${iterStat.first} ? 'active' : ''">
            </li>
        </ol>
        <div class="carousel-inner">
            <div th:each="auto, iterStat : ${carouselAutos}" 
                th:class="'carousel-item' + ${iterStat.first ? ' active' : ''}">
                <img class="d-block w-100" 
                    th:src="@{${auto.autoFoto}}" 
                    th:alt="${auto.marka + ' ' + auto.modeloa}">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-text" th:text="${auto.marka + ' ' + auto.modeloa}"></h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">
    <div class="row">
        <div class="col-md-4 mb-4" th:each="auto : ${cardAutos}">
            <div class="card">
                <img class="card-img-top" th:src="@{${auto.autoFoto}}" 
                     th:alt="${auto.marka + ' ' + auto.modeloa}">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title" th:text="${auto.marka + ' ' + auto.modeloa}"></h5>
                        <span class="badge badge-custom" th:text="'Matxurak: ' + ${#lists.size(auto.matxurak)}"></span>
                    </div>
                    <p class="card-text"></p>
                    <a th:href="@{/auto/{id}(id=${auto.id})}" class="btn btn-custom">Gehiago</a>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
