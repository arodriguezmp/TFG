<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Auto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auto.css}">
</head>
<body>
    <div class="auto-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="auto-title" th:text="${auto.marka + ' ' + auto.modeloa}"></h1>
                    <img th:src="@{${auto.autoFoto}}" class="auto-image" th:alt="${auto.marka + ' ' + auto.modeloa}">
                </div>
            </div>

            <h2 class="averias-title">Matxurak</h2>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="matxura : ${auto.matxurak}">
                    <div class="card averia-card">
                        <div th:if="${matxura.fotoRuta}">
                            <img th:src="@{${matxura.fotoRuta}}" alt="Foto de la averÃ­a">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Matxura</h5>
                            <p class="card-text" th:text="${matxura.deskribapena}"></p>
                            <div th:if="${matxura.videoRuta}">
                                <video th:src="@{${matxura.videoRuta}}" controls>
                                    Tu navegador no soporta el elemento video.
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="/" class="btn btn-volver">Itzuli</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
