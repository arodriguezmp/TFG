<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Auto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #939597;
            padding: 20px;
        }
        .card {
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        .auto-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4" th:text="${auto.marka + ' ' + auto.modeloa}"></h1>
                <img th:src="@{${auto.autoFoto}}" class="auto-image" th:alt="${auto.marka + ' ' + auto.modeloa}">
            </div>
        </div>

        <h2 class="mt-4">Averías</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="matxura : ${auto.matxurak}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Avería</h5>
                        <p class="card-text" th:text="${matxura.deskribapena}"></p>
                        <div th:if="${matxura.fotoRuta}">
                            <img th:src="@{${matxura.fotoRuta}}" class="img-fluid mb-2" alt="Foto de la avería">
                        </div>
                        <div th:if="${matxura.videoRuta}">
                            <video th:src="@{${matxura.videoRuta}}" controls class="img-fluid">
                                Tu navegador no soporta el elemento video.
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="/" class="btn btn-primary mt-3">Volver</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
